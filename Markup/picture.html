<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class = "header">
            <button class="button header__prev">
                BACK
            </button>
            <div class="header__time">
                2019년 10월 10일 12시 10분 33초
            </div>
            <button class="button header__new hidden">
                NEW
            </button>
        </header>
        <main class="main">
            <ul class="imageList">
                <li class="imageList-item">
                    <img src="../assets/movies/movie1.jpg" alt="movie1" class="imageItem__image imageClicked">
                </li>
                <li class="imageList-item">
                    <img src="../assets/movies/movie2.jpg" alt="movie1" class="imageItem__image">
                </li>
                <li class="imageList-item">
                    <img src="../assets/movies/movie3.jpg" alt="movie1" class="imageItem__image">
                </li>
                <li class="imageList-item">
                    <img src="../assets/movies/movie4.jpg" alt="movie1" class="imageItem__image">
                </li>
                <li class="imageList-item">
                    <img src="../assets/movies/movie5.jpg" alt="movie1" class="imageItem__image">
                </li>
                <li class="imageList-item">
                    <img src="../assets/movies/movie6.jpg" alt="movie1" class="imageItem__image">
                </li>
            </ul>
            <div class="imageView">
                <img src="../assets/movies/movie11.jpg" alt="movie1" class="imageView__image">
            </div>
        </main> 
    </div>
</body>
</html>
