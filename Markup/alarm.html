<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class = "header">
            <button class="button header__prev">
                BACK
            </button>
            <div class="header__time">
                2019년 10월 10일 12시 10분 33초
            </div>
            <button class="button header__new">
                NEW
            </button>
        </header>
        <main class="main">
            <form class="memo" id="memo">
                <select class="memo__input" name="ampm" form="memo">
                    <option value="오전">오전</option>
                    <option value="오후">오후</option>
                </select>
                <label class="memo__label">
                    <input class="memo__input" name="hour" type="number" min="00" max="12" value="00" step="1" required />시
                </label>
                <label class="memo__label">
                    <input class="memo__input" name="minute" type="number" min="00" max="50" value="00" step="10" required />분
                </label>
                <input class="memo__input button" type="submit" class="button" value="저장" />
            </form>
            <ul class="alarmList">
                <li class="alarmList-item">
                    <div class="alarmItem-text">
                        오전 11시 20분
                    </div>
                    <button class="button alarmItem-delete">
                        삭제
                    </button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
