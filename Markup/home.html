<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class = "header">
            <button class="button header__prev">
                BACK
            </button>
            <div class="header__time">
                2019년 10월 10일 12시 10분 33초
            </div>
            <button class="button header__new">
                NEW
            </button>
        </header>
        <main class="main">
            <ul class="appList">
                <li class="appList-item">
                    <a href="#" class="appItem-link">
                        <img class="appItem-img" src="../assets/app_alarm.png" alt="알람">
                        <div class="appItem-text">알람</div>
                    </a>
                </li>
                <li class="appList-item">
                    <a href="#" class="appItem-link">
                        <img class="appItem-img" src="../assets/app_memo.png" alt="메모">
                        <div class="appItem-text">메모</div>
                    </a>
                </li>
                <li class="appList-item">
                    <a href="#" class="appItem-link">
                        <img class="appItem-img" src="../assets/app_image.png" alt="이미지">
                        <div class="appItem-text">이미지</div>
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
